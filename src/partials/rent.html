<section class="rent-section section" id="rent-a-yacht">
  <div class="container rent-section-container">
    <div class="rent-title-form-container">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form class="rent-form">
        <input
          class="rent-input form-element"
          type="text"
          name="username"
          placeholder="Full Name"
          required
        />
        <input
          class="rent-input form-element"
          type="email"
          name="email_address"
          placeholder="Email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          required
        />
        <div class="rent-phone-container">
          <input
            class="rent-input form-element"
            type="tel"
            name="telephone_number"
            placeholder="Phone number"
            pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
            maxlength="17"
            required
          />
          <div class="phone-helper-popup">
            Please use the international format, e.g. +38-420-123-45-67
          </div>
        </div>
        <textarea
          class="rent-comment form-element"
          name="user_comment"
          placeholder="Comment"
        ></textarea>
        <button class="main-btn rent-btn" type="submit">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          /images/rent-images/rent-1440-1x.jpg 1x,
          /images/rent-images/rent-1440-2x.jpg 2x
        "
        media="(min-width:1440px)"
      />
      <source
        srcset="
          /images/rent-images/rent-1280-1x.jpg 1x,
          /images/rent-images/rent-1280-2x.jpg 2x
        "
        media="(min-width:1280px)"
      />
      <source
        srcset="
          /images/rent-images/rent-tab-1x.jpg 1x,
          /images/rent-images/rent-tab-2x.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          /images/rent-images/rent-mob-1x.jpg 1x,
          /images/rent-images/rent-mob-2x.jpg 2x
        "
        media="(max-width:767px)"
      />

      <img
        class="rent-image"
        src="/images/rent-images/rent-mob-1x.jpg"
        alt="yacht"
      />
    </picture>
  </div>
</section>
